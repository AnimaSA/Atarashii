<div class="comment">
    <a class="comment__user" onClick="profileClick('<!-- username -->')">
        <div class="comment__avatar" style="background:url(<!-- profile image -->); background-size:cover"></div>
    </a>
    <div class="comment__body">
        <div class="comment__name">
            <a onClick="profileClick('<!-- username -->')"><!-- username --></a>
            <span class="forum__mod"><!-- access rank --></span>
            <span class="quote" onClick="convertHTML('<!-- username -->', <!-- comment id -->, '<!-- comment id -->')">
                <i class="fa fa-quote-right fa-lg"></i>
            </span>
            <time-ago><!-- time --></time-ago>
        </div>
        <markdown id="<!-- comment id -->"><!-- comment --></markdown>
    </div>
</div>
