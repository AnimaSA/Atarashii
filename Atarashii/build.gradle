buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
task wrapper(type: Wrapper) {
    gradleVersion = '2.21'
}

apply from: 'local.gradle'
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion '23.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 24
    }

    productFlavors {
        Production {
            applicationId 'net.somethingdreadful.MAL'
            versionCode 33
            versionName '2.3.1'
        }
        Beta {
            applicationId 'net.somethingdreadful.MAL.beta'
            versionCode 72
            versionName '2.3.1'
        }
        FLOSSProduction {
            applicationId 'net.somethingdreadful.MAL'
            versionCode 72
            versionName '2.3.1'
        }
        FLOSSBeta {
            applicationId 'net.somethingdreadful.MAL.beta'
            versionCode 72
            versionName '2.3.1'
        }
    }

    buildTypes {
        debug {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            ext.enableCrashlytics = false
        }
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    compile 'com.android.support:support-v4:24.+'
    compile 'com.android.support:support-v13:24.+'
    compile 'com.android.support:cardview-v7:24.+'
    compile 'com.android.support:appcompat-v7:24.+'
    compile 'com.android.support:design:24.+'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    provided 'org.glassfish:javax.annotation:10.0-b28'
    compile 'com.jakewharton:butterknife:8.2.1'
    apt 'com.jakewharton:butterknife-compiler:8.2.1'
    provided 'org.projectlombok:lombok:1.16.10'
    ProductionCompile('com.crashlytics.sdk.android:crashlytics:2.6.0@aar') { transitive = true; }
    ProductionCompile('com.crashlytics.sdk.android:answers:1.3.8@aar') { transitive = true; }
    BetaCompile('com.crashlytics.sdk.android:crashlytics:2.6.0@aar') { transitive = true; }
    BetaCompile('com.crashlytics.sdk.android:answers:1.3.8@aar') { transitive = true; }
}
