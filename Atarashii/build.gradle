task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}

apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    sourceSets {
        main {
            manifest {
                srcFile 'AndroidManifest.xml'
            }
            java {
                srcDir 'src'
            }
            res {
                srcDir 'res'
            }
            assets {
                srcDir 'assets'
            }
            resources {
                srcDir 'src'
            }
        }
    }
}

repositories {
    maven {
        url 'https://github.com/toxbee/mvn-repo/raw/master/maven-deploy'
    }
    maven {
        url 'https://raw.github.com/nicolasjafelle/maven-repo/master/'
    }
}

dependencies {
    compile 'de.keyboardsurfer.android.widget:crouton:1.8.3@aar'
    compile 'net.simonvt.numberpicker:android-numberpicker:1.0.0'
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'com.android.support:support-v4:19+'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.squareup.retrofit:retrofit:1.4.1'
    compile 'org.apache.commons:commons-lang3:3.2.1'
    compile 'com.squareup.picasso:picasso:2.2.0'
    compile 'com.sherlock:navigationdrawer:+@aar'
}
